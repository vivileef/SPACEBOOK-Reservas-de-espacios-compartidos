<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center">
          <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta en SpaceBook</h2>
      <p class="text-gray-600">Completa el formulario para comenzar a reservar espacios</p>
    </div>

    <!-- Register Form -->
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <!-- Mensaje de Error -->
      @if (errorMessage()) {
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600">{{ errorMessage() }}</p>
        </div>
      }

      <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico Universitario
          </label>
          <input
            formControlName="email" 
            id="email"
            type="email" 
            name="email"
            class="text-gray-600 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none" 
            placeholder="juan.perez@universidad.edu" 
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña (mínimo 6 caracteres)
          </label>
          <input
            formControlName="password" 
            id="password"
            type="password" 
            name="password"
            class="text-gray-600 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none" 
            placeholder="••••••••" 
          />
        </div>

        <!-- Términos y Condiciones -->
        <div class="flex items-start">
          <input 
            id="terms" 
            type="checkbox" 
            class="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500" 
          />
          <label for="terms" class="ml-3 text-sm text-gray-600">
            Acepto los 
            <a href="/terms" class="text-blue-600 hover:text-blue-700 font-medium">Términos y Condiciones</a> 
            y la 
            <a href="/privacy" class="text-blue-600 hover:text-blue-700 font-medium">Política de Privacidad</a>
          </label>
        </div>

        <!-- Register Button - AHORA SE DESHABILITA -->
        <button 
          type="submit"
          [disabled]="isSubmitting() || registerForm.invalid"
          [class.opacity-50]="isSubmitting()"
          [class.cursor-not-allowed]="isSubmitting()"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl"
        >
          {{ isSubmitting() ? '⏳ Creando cuenta...' : 'Crear Cuenta' }}
        </button>

        <!-- Login Link -->
        <div class="text-center pt-4">
          <p class="text-sm text-gray-600">
            ¿Ya tienes una cuenta? 
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold">
              Inicia sesión aquí
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
